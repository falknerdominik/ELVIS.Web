<div class="login-centered">
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <img src="../../../../assets/images/logo.png" class="image">
      <form class="ui large form" name="loginForm" #loginForm="ngForm" _lpchecked="1" (ngSubmit)="onLoginSubmit()">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input [(ngModel)]="login.username" name="user" required placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input [(ngModel)]="login.password" type="password" placeholder="Password" name="pwd" required>
            </div>
          </div>
          <button class="ui fluid large teal submit button" [disabled]="loginForm.invalid" type="submit">Login</button>
        </div>
      </form>
      <div *ngIf="showError" class="ui error message"><label>{{errorMsg}}</label></div>
    </div>
  </div>
</div>
